<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/utils.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <title>uBlog - Connecting ideas and people</title>
  </head>
  <body>
    <nav class="navbar max-width1 m-auto">
      <div class="nav-left">
        <span id="logo">uBlog</span>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <form action="/search.html">
          <input
            class="searchBar"
            type="text"
            placeholder="Search for an article"
            name="query"
          />
          <button class="btn">Search</button>
        </form>
      </div>
    </nav>
    <div class="max-width1 m-auto my-1">
      <hr />
    </div>

    <div class="content-contact">
      <div class="max-width1 m-auto font2">
        <h2>Contact Us</h2>
        <div class="contact-form">
          <div class="form-box">
            <input type="text" placeholder="Enter your name" />
          </div>
          <div class="form-box">
            <input type="email" placeholder="Enter your email" />
          </div>
          <div class="form-box">
            <input type="text" placeholder="Enter your phone number" />
          </div>
          <div class="form-box">
            <textarea
              name=""
              id=""
              cols="30"
              rows="4"
              placeholder="Enter your Query"
            ></textarea>
          </div>
          <div class="form-box">
            <button class="btn-contact">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>Copyright &copy; uBlog.in</p>
      <a href="https://www.vecteezy.com/free-vector/blog"
        >Vector Credits: Vecteezy</a
      >
    </div>

    <script src="js/script.js"></script>
    <script src=""></script>
  </body>
</html>
